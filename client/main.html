<template name="layout">
    <div class="{{#if currentUser}}logined{{else}}unlogined{{/if}}">
    {{#if currentUser}}
        {{>header}}
    {{/if}}
    {{> notifications}}
    {{> yield}}
    {{#if currentUser}}
        {{> footer}}
    {{/if}}
    </div>
</template>

<template name="loading">
    <div class="row content-container">
        <div class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
            <div class="blankslate">
                <h2>Загрузка...</h2>
            </div>
        </div>
    </div>
</template>

<template name="appPools">

</template>

<template name="appLogin">

</template>

<template name="appPoolPending">
