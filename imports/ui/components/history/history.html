<template name="history">
    <div class="container clearfix content-container">
        <div class="row">
            {{#each pools}}
                {{>poolsListItem}}
            {{/each}}
        </div>
        {{#if hasMore}}
            <div class="row">
                <a class="load-more" href="/history/{{nextPath}}">Загрузить ещё</a>
            </div>
        {{/if}}
    </div>
</template>
