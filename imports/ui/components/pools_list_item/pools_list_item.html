<template name="pools_list_item">
    <div class="list-group">
        <a href="{{pathFor 'pool' poolId=_id }}"  class="list-group-item">
            <h4>{{_id}} - {{state}}</h4>
            <div class="rbt">
                <a href="{{pathFor 'pool_append' poolId=_id }}" class="btn btn-primary">Присоединиться</a>
                <br>
                <span class="badge">{{time}}</span>
            </div>
        </a>
    </div>
</template>
