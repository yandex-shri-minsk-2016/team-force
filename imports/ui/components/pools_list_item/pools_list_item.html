<template name="poolsListItem">
    <div class="list-group">
        <a href="{{#if isPending _id}} {{pathFor 'pool' poolId=_id }} {{/if}}" class="list-group-item">
            <h4>{{_id}}</h4>
            <div class="rbt">
                {{#if isPending _id}}
                  <a href="{{pathFor 'pool_append' poolId=_id }}" class="btn btn-primary">Присоединиться</a>
                {{/if}}
                <br>
                <span class="badge">{{time}}</span>
            </div>

            <p class="list-group-item-text">
            {{#if orders}}
                <ul>
                    {{# each orders }}
                        <li>{{usermail owner }}</li>
                        <ul>
                            {{# each items }}
                                <li>{{ link }}</li>
                            {{/each}}
                        </ul>
                    {{/each}}
                </ul>
            {{/if}}
            </p>
        </a>
    </div>
</template>
