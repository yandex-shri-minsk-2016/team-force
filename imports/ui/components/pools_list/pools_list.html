<template name="poolsList">
    <div class="row">
        <ul class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
            {{#each polls}}
                {{> pool}}
            {{/each}}
        </ul>
    </div>
    <div class="row">
        <div class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
            <a href="{{pathFor 'pool_add'}}" class="btn btn-success">Добавить пулл</a>
        </div>
    </div>
</template>

<template name="pool">
    <li class="list-group-item">
        <a href="{{pathFor 'pool' poolId=_id }}">{{_id}}</a>
        <a href="{{pathFor 'pool_edit' poolId=_id }}">+</a>
        <span class="badge">{{time}}</span>
    </li>
</template>
