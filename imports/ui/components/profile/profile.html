<template name="profile">
    <div class="container clearfix content-container">
        <div class="profile-avatar form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <p><img class="avatar" src="{{avatarUser currentUser._id 100}}" width="100" height="100" alt="avatar user"></p>
                <p class="text-muted">Похож?</p>
        </div>
        <form class="js-saveProfile col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <div class="profile-name form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group">
                    <label for="profileUsername" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></label>
                    {{#with profileUser}}
                        <input type="text" class="form-control" id="profileUsername" name="profileUsername" placeholder="Ваше имя" value="{{username}}">
                    {{/with}}
                </div>
                <small class="text-muted">Как к вам обратиться?</small>
            </div>
            <div class="profile-phone form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group">
                    <label for="profilePhone" class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></label>
                    {{#with profileUser}}
                        <input type="text" class="form-control" id="profilePhone" name="profilePhone" placeholder="Ваш телефон" value="{{phone}}">
                    {{/with}}
                </div>
                <small class="text-muted">Вам перезвонят по поводу заказа.</small>
            </div>
            <div class="profile-email form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group">
                    <div class="input-group-addon"></div>
                    <input type="email" class="form-control" id="profileEmail" name="profileEmail" value="{{emailUser}}">
                </div>
                <small class="text-muted">Исключительно для важных оповещений!</small>
            </div>
            <div class="profile-address form-group col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></div>
                    {{#with profileUser}}
                        <input type="text" class="form-control" id="profileAddress" name="profileAddress" placeholder="Ваш адрес" value="{{address}}">
                    {{/with}}
                </div>
                <small class="text-muted">Мы запомним ваш адрес один раз и больше его не нужно будет вводить.</small>
            </div>
            <div class="profile-company form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="input-group">
                    <div class="input-group-addon"></div>
                    {{#with profileUser}}
                        <input type="text" class="form-control" id="profileCompany" name="profileCompany" value="{{company}}">
                    {{/with}}
                </div>
                <small class="text-muted">Где вы работаете?</small>
            </div>
            <div class="profile-submit form-group clearfix">
                <input type="submit" class="btn btn-success form-control" value="Сохранить" />
            </div>
        </form>
    </div>
</template>
