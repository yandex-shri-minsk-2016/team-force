<template name="feeds">
    <div class="row content-container">
        <div class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
        {{#if feeds}}
            {{#each feeds}}
                {{> feed}}
            {{/each}}
        {{else}}
            <li><span>Нет уведомлений</span></li>
        {{/if}}
        </div>
    </div>
</template>

<template name="feed">
    <!-- @TODO need design -->
    <div class="list-group {{#unless seen }} alert alert-success {{/unless }}">
        <span class="glyphicon glyphicon-{{type}}" aria-hidden="true"></span> {{formatTime created 'MMM Do YY'}}: {{feedActor userId}} {{feedMessage message }}
    </div>
</template>
