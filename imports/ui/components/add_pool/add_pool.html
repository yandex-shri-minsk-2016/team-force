<template name="addPool">
    <div class="row">
        <div class="container">
            <div class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
                <form id="add_pool">
                    <div class="form-group">
                        <label class="control-label" for="time">Время заказа</label>
                        <div class="controls">
                            <input name="time" id="time" type="text" value="" placeholder="Введите удобное время" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="products">Ссылки на продукты <small>(вводите через запятую)</small></label>
                        <div class="controls">
                            <textarea class="form-control" name="products"></textarea>
                        </div>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-success">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
