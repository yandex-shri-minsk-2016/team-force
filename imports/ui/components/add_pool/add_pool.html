<template name="addPool">
    <div class="row content-container">
        <div class="container">
            <div class="list-group col-xs-12 col-sm-8 col-sm-offset-2">
                <form id="add_pool">
                    <div class="add_pool_header">
                        Новый заказ
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="controls">
                                    {{#each shops}}
                                        <input name="shop" type="radio" value="{{name}}"/>{{name}}<br>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="time">Время заказа</label>
                            <div class="input-group datetimepicker">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input class="set-due-date form-control" name="time" id="time" placeholder="Введите удобное время" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="time">Адрес доставки</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input class="form-control" name="address" type="text" value="{{userAddress}}"/>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-success">Создать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
