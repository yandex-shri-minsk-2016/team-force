<template name="user">
    <div class="container clearfix content-container">
        <div class="profile-avatar form-group col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <p><img class="avatar" src="{{avatarUser currentUser._id 128}}" width="128" height="128" alt="avatar user"></p>
                <p class="text-muted">Похож?</p>
                {{#if isIam}}
                    <p class="text-muted"><a href="{{pathFor 'profile'}}">Редактировать</a></p>
                {{/if}}
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <div class="profile-name form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group input-group-lg">
                    <label for="profileUsername" class="input-group-addon"><i class="glyphicon glyphicon-user"></i></label>
                    {{#with profileUser}}
                        <p class="user__field">{{username}}</p>
                    {{/with}}
                </div>
            </div>
            <div class="profile-phone form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group input-group-lg">
                    <label for="profilePhone" class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></label>
                    {{#with profileUser}}
                    <p class="user__field">{{phone}}</p>
                    {{/with}}
                </div>
            </div>
            <div class="profile-email form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon"></div>
                    <p class="user__field">{{emailUser}}</p>
                </div>
            </div>
            <div class="profile-address form-group col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></div>
                    {{#with profileUser}}
                    <p class="user__field">{{address}}</p>
                    {{/with}}
                </div>
            </div>
            <div class="profile-company form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="input-group input-group-lg">
                    <div class="input-group-addon"></div>
                    {{#with profileUser}}
                    <p class="user__field">{{company}}</p>
                    {{/with}}
                </div>
            </div>
            <div id="heatmap" class="col-sm-12"></div>
        </div>
    </div>
</template>
